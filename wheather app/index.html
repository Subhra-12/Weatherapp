<!DOCTYPE html>
<html lang="
en">
<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width-,initial-scale=1.0">

		<!--using outer custom css-->
		<link rel="stylesheet" href="styles.css">

</head>
<body>
	<!-- using HTML , CSS -->
	<div class="main-container" id="'infinite-list'">
		<div class="container top">
			<h1>Weather App</h1>
			<form action="" onsubmit="return false">
				<input type="text" 
				 class="search"placeholder="search by city name">
				<button type="submit" class="btn">Submit</button>
				<p class="error"></p>
			</form>
			<section>
				<div class="container">
					<div class="icon">
						<img src="" alt="" class="weather-icon">
					</div>
					<div class="location">

						<div class="city">New york </div>
						<div class="date">29/03/2021</div>

						
					</div>

					<div class="current">

						<div class="temp">Temp: 25 <span>°</span></div>
						<div class="weather">Weather: Sunny</div>
						<div class="humidity">Humidity: 65<span>%</span></div>
						<div class="temp-range">Temp-Range: 10°C / 15°C</div>
						<div class="visibility">Visibility: 65<span>km</span></div>
						<div class="pressure">Pressure: 100<span>hPa</span></div>
					</div>

				</div>
			</section>
			
		</div>
		
	</div>

	<!-- Using outer javascript -->
	<script src="script.js"></script>
	
</body>
</html>
